
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Readiness Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        canvas#snow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .bitcoin-orange {
            color: #F7931A;
        }
        .bitcoin-bg {
            background-color: #F7931A;
        }
        .glow-orange {
            box-shadow: 0 0 15px rgba(247, 147, 26, 0.4);
        }
        .glow-orange-strong {
            box-shadow: 0 0 25px rgba(247, 147, 26, 0.6);
        }
        .border-glow {
            border-color: rgba(247, 147, 26, 0.5);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #F7931A;
            border-radius: 4px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <canvas id="snow-bg"></canvas>
    <div id="root"></div>
    
    <!-- Vite handles the transformation of this TSX file -->
    <script type="module" src="./index.tsx"></script>

    <script>
        const canvas = document.getElementById('snow-bg');
        const ctx = canvas.getContext('2d');
        let width, height, particles;
        const mouse = { x: -1000, y: -1000, active: false };

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            const particleCount = Math.min(200, Math.floor((width * height) / 8000));
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    baseVx: (Math.random() - 0.5) * 0.5,
                    baseVy: Math.random() * 0.8 + 0.2,
                    vx: 0,
                    vy: 0,
                    size: Math.random() * 2 + 0.5,
                    opacity: Math.random() * 0.5 + 0.1,
                    color: Math.random() > 0.85 ? '#F7931A' : '#ffffff',
                    wobble: Math.random() * Math.PI * 2,
                    wobbleSpeed: Math.random() * 0.05
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.wobble += p.wobbleSpeed;
                let finalVx = p.baseVx + Math.sin(p.wobble) * 0.2;
                let finalVy = p.baseVy;
                const dx = p.x - mouse.x;
                const dy = p.y - mouse.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const maxDist = 200;
                if (dist < maxDist) {
                    const force = (maxDist - dist) / maxDist;
                    const angle = Math.atan2(dy, dx);
                    const push = force * 3;
                    p.vx += Math.cos(angle) * push;
                    p.vy += Math.sin(angle) * push;
                }
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.x += finalVx + p.vx;
                p.y += finalVy + p.vy;
                if (p.y > height + 10) {
                    p.y = -10;
                    p.x = Math.random() * width;
                    p.vx = 0;
                    p.vy = 0;
                }
                if (p.x > width + 10) p.x = -10;
                if (p.x < -10) p.x = width + 10;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                if (p.color === '#F7931A') {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.wobble);
                    ctx.rect(-p.size, -p.size, p.size * 2, p.size * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (p.size > 1.8) {
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = p.color === '#F7931A' ? 'rgba(247, 147, 26, 0.4)' : 'rgba(255, 255, 255, 0.2)';
                } else {
                    ctx.shadowBlur = 0;
                }
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });
        window.addEventListener('mouseleave', () => {
            mouse.x = -1000;
            mouse.y = -1000;
            mouse.active = false;
        });
        init();
        animate();
    </script>
</body>
</html>
